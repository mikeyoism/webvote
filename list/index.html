<!DOCTYPE html> <!-- -*- coding: utf-8 -*- -->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-language" content="sv">
    <title>SHBF Ölträff</title>
    
    <link href="bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="list.css" />
    <link rel="shortcut icon" href="data:image/x-icon;,"type="image/x-icon">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
	<a class="navbar-brand" href="#" style="padding: 0px;">
	  <img alt="SHBF" src="logo.png" width="40">
	</a>
	<ul class="nav nav-pills">
	  <li class="dropdown">
            <a href="#" id="class-dropdown-button" class="dropdown-toggle" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false"><!-- filled in by javascript --></a>
            <ul id="class-dropdown" class="dropdown-menu">
	      <!-- Javascript will insert menu item per voting class here. -->
	    </ul>
	  </li>
	  <li class="dropdown pull-right">
            <a href="#" id="sort-dropdown-button" class="dropdown-toggle" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">Sortera <span class="caret"></span></a>
            <ul id="sort-dropdown" class="dropdown-menu">
	      <li><a href="#" id="menu-item-sort-by-entry-id">Nummerordning</a></li>
	      <li><a href="#" id="menu-item-sort-by-rating">Bedömningsordning</a></li>
	    </ul>
	  </li>
	  <li><a id="vote-menu-button" data-toggle="tab" href="#page-vote">Folkets val</a></li>
	</ul>
      </div>
    </nav>
      
    <div class="tab-content">
      
      <!-- Javascript will insert one tab per voting class here. -->
      
      <div id="page-vote" class="tab-pane fade">
	<h1>Röstning i folkets val</h1>

	<form>
	  <div class="row">
	    <div class="col-xs-1"></div>
	    <div class="col-xs-1">
	      Guld
	    </div>
	    <div class="col-xs-1">
	      Silver
	    </div>
	    <div class="col-xs-1">
	      Brons
	    </div>
	  </div>
	  <div id="vote-form-rows">
	  </div>
	  <div class="row">
	    <div class="col-xs-2">
	      <button class="btn btn-primary">Skicka</button>
	    </div>
	  </div>
	</form>
      </div>
    </div>
    
    <div id="popup" class="modal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3><span id="popup-header">XXX Ölnamn</span></br>
              <span id="popup-style" class="beer-style">Ölklass</span></h3>
          </div>
          <div class="modal-body">
            <p>Bryggare: <span id="popup-brewer">Bryggare</span></p>
            <p>OG:&nbsp;<span id="popup-og">1,000</span>,
              FG:&nbsp;<span id="popup-fg">1,000</span>,
              Alkohol:&nbsp;<span id="popup-alcohol">0.0</span>&nbsp;%,
              IBU:&nbsp;<span id="popup-ibu">0</span></p>
            <p>Omdöme:
	      <input type="hidden" id="popup-rating"
		     class="rating"
		     data-filled="glyphicon glyphicon-star gold"
		     data-empty="glyphicon glyphicon-star grey"/>
	    </p>
            <p>Kommentar:<br/>
              <textarea id="popup-comment" rows="3"></textarea>
            </p>
	    <div class="btn-group" data-toggle="buttons" aria-label="Folkets-val röst">
	      <label class="btn btn-primary" id="popup-medal-0-button">
		<input type="radio" name="popup-medal" value="0"><span class="glyphicon glyphicon-remove-circle"></span></input>
	      </label>
	      <label class="btn btn-primary" id="popup-medal-1-button">
		<input type="radio" name="popup-medal" value="1">Guld</input>
	      </label>
	      <label class="btn btn-primary" id="popup-medal-2-button">
		<input type="radio" name="popup-medal"value="2">Silver</input>
	      </label>
	      <label class="btn btn-primary" id="popup-medal-3-button">
		<input type="radio" name="popup-medal" value="3">Brons</input>
	      </label>
	    </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="bootstrap/bootstrap-rating/bootstrap-rating.min.js"></script>
    <script src="list.js" type="text/javascript"></script>
  </body>
</html>
